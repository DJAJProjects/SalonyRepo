<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Słownik</title>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="worker_add.html" th:href="@{/addDictionary}+'#anch'">Dodaj wartość do słownika</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lista danych słownikowych</div>

            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-1">#</td>
                    <td class="col-md-3">Typ</td>
                    <td class="col-md-3">Wartość podstawowa</td>
                    <td class="col-md-2">Wartość alternatywna</td>
                    <td class="col-md-1">Edytuj</td>
                    <td class="col-md-1">Usuń</td>
                    <td class="col-md-1">Podgląd</td>
                </tr>

                <tr th:each="dictionary : ${dictionaries}">
                    <td th:text="${dictionary.id}"></td>
                    <td th:text="${dictionary.type}"></td>
                    <td th:text="${dictionary.value}"></td>
                    <td th:text="${dictionary.value2}"></td>
                    <!--<td th:if="${worker.showroom}" th:text="${worker.showroom.name}"></td>-->
                    <!--<td th:unless="${worker.showroom}" >null</td>-->
                    <td><a href="dictionary.html" th:href="@{'/editDictionary/'+${dictionary.id}+'#anch'}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="dictionary.html" th:href="@{'/deleteDictionary/'+${dictionary.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                    <td><a href="dictionary.html" th:href="@{'/viewDictionary/'+${dictionary.id}+'#anch'}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>

                </tr>
            </table>
        </div>
    </div>
    <!--Add worker-->
    <a name="anch"></a>
    Edycja
    <form th:if="${controlsPanelVisible}" class="form-horizontal" role="form" method="post" action="/acceptModifyDictionary" th:object="${dictionary}">
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Typ:</label>
            <div class="col-sm-10">
                <select  th:disabled="${controlsDisabled}" name="type" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz typ"></option>
                    <option  th:each="type : ${types}"  th:text="${type}" th:selected="${type}==${dictionary.type}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Wartość podstawowa:</label>
            <div class="col-sm-10">
                <input   th:disabled="${controlsDisabled}" th:field="*{value}" name="value" type="text" class="form-control" placeholder="Wprowadź wartość" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Wartość alternatywna:</label>
            <div class="col-sm-10">
                <input  th:disabled="${controlsDisabled}" th:field="*{value2}" name="value2" type="text" class="form-control" placeholder="Wprowadź wartość"/>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2">Salon:</label>-->
            <!--<div class="col-sm-10">-->
                <!--<select  th:disabled="${controlsDisabled}" name="showroom" class="form-control" aria-label="..." >-->
                    <!--<option th:value="-1" text="Wybierz salon"></option>-->
                    <!--<option th:each="s : ${showrooms}" th:value="${s.id}" th:text="${s.name}" th:selected="${s.id}==${showroomId}"></option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2">Login:</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input   th:disabled="${controlsDisabled}" th:field="*{login}" name="login" type="text" class="form-control" placeholder="Wprowadź login" required="required"/>-->
            <!--</div>-->
        <!--</div>-->
        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2">Hasło:</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input   th:disabled="${controlsDisabled}" th:field="*{password}" name="password" type="password" class="form-control" placeholder="Wprowadź hasło" required="required"/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" th:disabled="${controlsDisabled}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabled}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>
    </form>
    <br/>
</div>
</body>
</html>
