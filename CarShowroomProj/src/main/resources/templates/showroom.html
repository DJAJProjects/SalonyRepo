<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Salony</title>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="showroom_add.html" th:href="@{/addShowroom}">Dodaj salon</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lista salonów</div>

            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-1">#</td>
                    <td class="col-md-3">Nazwa</td>
                    <td class="col-md-2">Miasto</td>
                    <td class="col-md-3">Ulica</td>
                    <td class="col-md-2">Państwo</td>
                    <td class="col-md-3">Kierownik</td>
                    <td class="col-md-1">Edytuj</td>
                    <td class="col-md-1">Usuń</td>
                </tr>

                <tr th:each="showroom,stat : ${showrooms}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${showroom.name}"></td>
                    <td th:text="${showroom.city.value}"></td>
                    <td th:text="${showroom.street}"></td>
                    <td th:text="${showroom.country.value}"></td>
                    <td th:text="${showroom.director.surname}"></td>
                    <td><a href="showroom.html" th:href="@{'/editShowroom/'+${showroom.id}}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="showroom.html" th:href="@{'/deleteShowroom/'+${showroom.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <br/>
    <br/>
    <form th:if="${visible}" class="form-horizontal" role="form" method="post" action="/addShowroom">
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwa:</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" placeholder="Wprowadź nazwę salonu"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Ulica:</label>
            <div class="col-sm-10">
                <input name="street" type="text" class="form-control" placeholder="Wprowadź adres"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Miasto:</label>
            <div class="col-sm-10">
                <select name="city" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz miasto"></option>
                    <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.value}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Państwo:</label>
            <div class="col-sm-10">
                <select name="country" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz państwo"></option>
                    <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.value}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Kierownik:</label>
            <div class="col-sm-10">
                <select name="director" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz kierownika"></option>
                    <option th:each="d : ${directors}" th:value="${d.id}" th:text="${d.surname}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Dodaj</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
