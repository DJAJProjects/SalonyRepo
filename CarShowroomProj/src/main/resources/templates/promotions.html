<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Promocje</title>
</head>
<body>

<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="promotions.html" th:href="@{/addNewPromotion}">Dodaj promocję</a></button>
    </div>
    <div >
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Dostępne promocje:</div>
            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-2">Nazwa</td>
                    <td class="con-md-2">Rabat</td>
                    <td class="con-md-2">Data rozpoczęcia</td>
                    <td class="con-md-2">Data zakończenia</td>
                    <td class="col-md-2">Edytuj</td>
                    <td class="col-md-2">Usuń</td>
                    <td class="col-md-2">Podgląd</td>
                </tr>
                <tr th:each="promotion : ${promotions}">
                    <td th:text="${promotion.name}"></td>
                    <td th:text="${promotion.percValue}"></td>
                    <td th:text="${promotion.dateStart}"></td>
                    <td th:text="${promotion.dateEnd}"></td>
                    <td><a href="promotions.html" th:href="@{'/editPromotion/'+${promotion.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edytuj"></span></a></td>
                    <td><a href="promotions.html" th:href="@{'/deletePromotion/'+${promotion.id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Usuń"></span></a></td>
                    <td><a href="promotions.html" th:href="@{'/viewPromotion/'+${promotion.id}}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Podgląd"></span></a></td>
                </tr>
            </table>
        </div>
    </div>

    <!--Modify promotion-->
    <form th:if="${controlsPanelVisible}" class="form-horizontal" role="form" method="post" action="/modifyPromotion" th:object="${promotion}">
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwa:</label>
            <div class="col-sm-10">
                <input placeholder="Wprowadź nazwę" th:disabled="${controlsDisabled}" th:value="${promotionName}" name="name" type="text" class="form-control" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Procent obniżki:</label>
            <div class="col-sm-10">
                <input placeholder="Wprowadź procent obniżki" th:disabled="${controlsDisabled}" th:value="${promotionPercValue}" name="percValue" type="number" min="0" max="100" class="form-control" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Data rozpoczęcia promocji:</label>
            <div class="col-sm-10">
                <!--PAMIETAJ O DODANIU SPR AKTUALNEJ DATY-->
                <input th:disabled="${controlsDisabled}" th:field="*{dateStart}" name="dateStart" type="date" class="form-control" min="2000-01-01" max="2017-01-01" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Data zakończenia promocji:</label>
            <div class="col-sm-10">
                <!--PAMIETAJ O DODANIU SPR AKTUALNEJ DATY-->
                <input th:disabled="${controlsDisabled}" th:field="*{dateEnd}" name="dateEnd" type="date" class="form-control" min="2000-01-01" max="2017-01-01" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" th:disabled="${controlsDisabled}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabled}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
