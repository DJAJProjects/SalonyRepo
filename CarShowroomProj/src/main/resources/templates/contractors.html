<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Klienci</title>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="#anch" th:href="@{'/addContractor#anch'}">Dodaj klienta</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lista klientów</div>

            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-1">#</td>
                    <td class="col-md-1">Imię</td>
                    <td class="col-md-2">Nazwisko</td>
                    <td class="col-md-1">Miasto</td>
                    <td class="col-md-2">Ulica</td>
                    <td class="col-md-1">Państwo</td>
                    <td class="col-md-1">Edytuj</td>
                    <td class="col-md-1">Usuń</td>
                    <td class="col-md-1">Podgląd</td>
                </tr>

                <tr th:each="contractor,stat : ${contractors}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${contractor.name}"></td>
                    <td th:text="${contractor.surname}"></td>
                    <td th:text="${contractor.city.value}"></td>
                    <td th:text="${contractor.street}"></td>
                    <td th:text="${contractor.country.value}"></td>
                    <td><a href="#anch" th:href="@{'/editContractor/'+${contractor.id}+'#anch'}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="contractors.html" th:href="@{'/deleteContractor/'+${contractor.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                    <td><a href="contractors.html" th:href="@{'/viewContractor/'+${contractor.id}}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <br/>

    <form th:if="${controlsPanelVisible}"  class="form-horizontal" role="form" method="post" action="/acceptModifyContractor" th:object="${contractor}">
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Imię:</label>
            <div class="col-sm-10">
                <input th:field="*{name}" th:disabled="${controlsDisabled}"  name="name" type="text" class="form-control" placeholder="Wprowadź imię klienta"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwisko:</label>
            <div class="col-sm-10">
                <input th:field="*{surname}" th:disabled="${controlsDisabled}" name="surname" type="text" class="form-control" placeholder="Wprowadź nazwisko klienta"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">PESEL:</label>
            <div class="col-sm-10">
                <input th:field="*{pesel}" th:disabled="${controlsDisabled}" name="pesel" type="text" class="form-control" placeholder="Wprowadź PESEL klient"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">REGON:</label>
            <div class="col-sm-10">
                <input th:field="*{regon}" th:disabled="${controlsDisabled}" name="regon" type="text" class="form-control" placeholder="Wprowadź REGON klient"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">NIP:</label>
            <div class="col-sm-10">
                <input  th:field="*{nip}" th:disabled="${controlsDisabled}" name="nip" type="text" class="form-control" placeholder="Wprowadź NIP klienta"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Miasto:</label>
            <div class="col-sm-10">
                <select name="city" th:disabled="${controlsDisabled}" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz miasto"></option>
                    <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.value}" th:selected="${c.id}==${cityId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Kraj:</label>
            <div class="col-sm-10">
                <select name="country" th:disabled="${controlsDisabled}" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz kraj"></option>
                    <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.value}" th:selected="${c.id}==${countryId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Ulica:</label>
            <div class="col-sm-10">
                <input th:field="*{street}" th:disabled="${controlsDisabled}" name="street" type="text" class="form-control" placeholder="Wprowadź ulicę"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" th:disabled="${controlsDisabled}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabled}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>
    </form>
    <br/>
</div>
</body>
</html>
