
<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Menu</title>
</head>
<body>
<div layout:fragment="main" class="row " id="menuIndex2" style="max-width: 960px;" >
    <div th:if="${showroomsVisible}" class="col-sm-6
        col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/showrooms.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Salony</h3>
            </div>
        </div>
    </div>
    <div th:if="${carsVisible}" class="col-sm-6
        col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/cars.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Samochody</h3>
            </div>
        </div>
    </div>
    <div  th:if="${workersVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/workers.png" alt="..."/>
            </div>
            <div class="caption ">
                <h3>Pracownicy</h3>
            </div>
        </div>
    </div>
    <div  th:if="${contractsVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/contracts.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Sprzedaże</h3>
            </div>
        </div>
    </div>
    <div  th:if="${contractorsVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/contractors.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Klienci</h3>
            </div>
        </div>
    </div>
    <div  th:if="${invoicesVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/invoices.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Faktury</h3>
            </div>
        </div>
    </div>
    <div  th:if="${reportsVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/reports.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Raporty</h3>
            </div>
        </div>
    </div>
    <div  th:if="${accessoriesVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/accessories.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Akcesoria</h3>
            </div>
        </div>
    </div>
    <div  th:if="${promotionsVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/promotions.png" alt="..."/>
            </div>
            <div class="caption ">
                <h3>Promocje</h3>
            </div>
        </div>
    </div>
    <div  th:if="${servicesVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/services.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Serwisy</h3>
            </div>
        </div>
    </div>
    <div  th:if="${dictionaryVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/dict.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Słownik</h3>
            </div>
        </div>
    </div>
    <div  th:if="${privilegesVisible}" class="col-md-2">
        <div class="thumbnail">
            <div class="circle">
                <img src="/image/png/priv.png" alt="..."/>
            </div>
            <div class="caption">
                <h3>Uprawnienia</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
