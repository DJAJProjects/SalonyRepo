<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Pracownicy</title>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a th:href="@{/addWorker}+'#anch'">Dodaj pracownika</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lista pracowników</div>

            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-1">#</td>
                    <td class="col-md-2">Imię</td>
                    <td class="col-md-2">Nazwisko</td>
                    <td class="col-md-2">Pozycja</td>
                    <td class="col-md-2">Salon</td>
                    <td class="col-md-1">Edytuj</td>
                    <td class="col-md-1">Usuń</td>
                    <td class="col-md-1">Podgląd</td>
                </tr>

                <tr th:each="worker : ${workers}">
                    <td th:text="${worker.id}"></td>
                    <td th:text="${worker.name}"></td>
                    <td th:text="${worker.surname}"></td>
                    <td th:text="${worker.position.value}"></td>
                    <td th:if="${worker.showroom}" th:text="${worker.showroom.name}"></td>
                    <td th:unless="${worker.showroom}" >null</td>
                    <td><a th:href="@{'/editWorker/'+${worker.id}+'#anch'}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a th:href="@{'/deleteWorker/'+${worker.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                    <td><a th:href="@{'/viewWorker/'+${worker.id}+'#anch'}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>

                </tr>
            </table>
        </div>
    </div>
    <!--Add worker-->
    <a name="anch"></a>
    <!--Edit worker-->
    <form th:if="${controlsPanelVisible}" class="form-horizontal" role="form" method="post" action="/acceptModifyWorker" th:object="${worker}">
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Imię:</label>
            <div class="col-sm-10">
                <input   th:disabled="${controlsDisabled}" th:field="*{name}" name="name" type="text" class="form-control" placeholder="Wprowadź imię" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwisko:</label>
            <div class="col-sm-10">
                <input  th:disabled="${controlsDisabled}" th:field="*{surname}" name="surname" type="text" class="form-control" placeholder="Wprowadź nazwisko" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Płaca:</label>
            <div class="col-sm-10">
                <input  th:disabled="${controlsDisabled}" th:field="*{payment}" name="payment" type="number" class="form-control" placeholder="Wprowadź kwotę" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Pozycja:</label>
            <div class="col-sm-10">
                <select  th:disabled="${controlsDisabled}" name="position" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz pozycję"></option>
                    <option  th:each="p : ${positions}" th:value="${p.id}" th:text="${p.value}" th:selected="${p.id}==${positionId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Salon:</label>
            <div class="col-sm-10">
                <select  th:disabled="${controlsDisabled}" name="showroom" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz salon"></option>
                    <option th:each="s : ${showrooms}" th:value="${s.id}" th:text="${s.name}" th:selected="${s.id}==${showroomId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Login:</label>
            <div class="col-sm-10">
                <input   th:disabled="${controlsDisabled}" th:field="*{login}" name="login" type="text" class="form-control" placeholder="Wprowadź login" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Hasło:</label>
            <div class="col-sm-10">
                <input   th:disabled="${controlsDisabled}" th:field="*{password}" name="password" type="password" class="form-control" placeholder="Wprowadź hasło" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" th:disabled="${controlsDisabled}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabled}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>
    </form>
    <br/>
</div>
</body>
</html>
