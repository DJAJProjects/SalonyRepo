<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Dodatkowe wyposażenie</title>
</head>
<body>

<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="accessories.html" th:href="@{'/addNewAccessory'}+'#anch'">Dodaj akcesorium</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading panel-heading-34">Dostępne akcesoria
                <div class="form-group pull-right">
                    <input type="text" class="search form-control" placeholder="Wyszukaj w tabeli"/>
                </div>
                <span class="counter pull-right"></span>
            </div>
            <!-- Table -->
            <table class="table tablesorter table-hover table-bordered results" id="mytable">
                <!-- head row -->
                <thead>
                <tr style="font-weight: bold; margin: 0 auto;">
                    <td class="col-md-5">Nazwa</td>
                    <td class="con-md-5">Cena [PLN]</td>
                    <td class="con-md-5">Koszt montażu</td>
                    <td class="col-md-1 center-item">Edytuj</td>
                    <td class="col-md-1 center-item">Usuń</td>
                    <td class="col-md-1 center-item">Podgląd</td>
                </tr>
                <tr class="warning no-result">
                    <td colspan="8"><i class="fa fa-warning"></i> No result</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="accessory : ${accessories}">
                    <td th:text="${accessory.accessory.value}"></td>
                    <td th:text="${accessory.cost}"></td>
                    <td th:text="${accessory.assemblyCost}"></td>
                    <td class="center-item"><a href="accessories.html" th:href="@{'/editAccessory/'+${accessory.id}+'#anch'}"><span class="glyphicon glyphicon-edit" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edytuj"></span></a></td>
                    <td class="center-item"><a href="accessories.html" th:href="@{'/deleteAccessory/'+${accessory.id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Usuń"></span></a></td>
                    <td class="center-item"><a href="accessories.html" th:href="@{'/viewAccessory/'+${accessory.id}+'#anch'}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Podgląd"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--Modify accessory-->
    <a name="anch"></a>
    <form th:if="${controlsPanelVisible}" class="form-horizontal" role="form" method="post" action="/modifyAccessory#anch" th:object="${accessory}">
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwa:</label>
            <div class="col-sm-10">
                <select type="text" name="name" list="accessoryList" required="required" class="form-control" aria-label="...">
                    <datalist id="accessoryList">
                        <option th:disabled="${controlsDisabledPart1}"></option>
                        <option th:disabled="${controlsDisabledPart1}" th:each="accessoryName : ${accessoryNames}" th:value="${accessoryName.id}" th:text="${accessoryName.value}" th:selected="${accessoryName.id}==${accessoryNameId}"></option>
                    </datalist>
                </select>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button th:disabled="${controlsDisabledPart1}" type="submit" class="btn btn-default">Ok</button>
        </div>
    </form>
    <form th:if="${controlsPanelVisible}" class="form-horizontal" role="form" method="post" action="/modifyAccessoryCost#anch" th:object="${accessory}">
        <div class="form-group">
            <label class="control-label col-sm-2">Cena [PLN]:</label>
            <div class="col-sm-10">
                <select type="text" name="cost" placeholder="Wybierz cenę" list="costList" required="required" class="form-control" aria-label="...">
                    <datalist id="costList">
                        <option th:disabled="${controlsDisabledPart2}"></option>
                        <option th:disabled="${controlsDisabledPart2}" th:each="c : ${costList}" th:value="${c}" th:text="${c}" th:selected="${c}==${cost}"></option>
                    </datalist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Koszt montażu [PLN]:</label>
            <div class="col-sm-10">
                <select type="text" name="assemblyCost" list="assemblyCostList" required="required" class="form-control" aria-label="...">
                    <datalist id="assemblyCostList">
                        <option th:disabled="${controlsDisabledPart2}"></option>
                        <option th:disabled="${controlsDisabledPart2}" th:each="c : ${assemblyCostList}" th:value="${c}" th:text="${c}" th:selected="${c}==${assemblyCost}"></option>
                    </datalist>
                </select>
            </div>
        </div>
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" th:disabled="${controlsDisabledPart2}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabledPart2}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
