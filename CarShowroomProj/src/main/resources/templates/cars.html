<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Samochody</title>
    <script type="text/javascript" src="../static/javascript/validation.js" th:src="@{/../javascript/validation.js}"></script>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="cars.html" th:href="@{/addNewCar}">Dodaj samochód</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Dostępne samochody:</div>
            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-2">Model</td>
                    <td class="col-md-2">Data produkcji</td>
                    <td class="con-md-2">Cena [PLN]</td>
                    <td class="con-md-2">Status</td>
                    <td class="col-md-2">Salon</td>
                    <td class="col-md-2">Edytuj</td>
                    <td class="col-md-2">Usuń</td>
                    <td class="col-md-2">Podgląd</td>
                </tr>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.carName.value}"></td>
                    <td th:text="${car.prodDate}"></td>
                    <td th:text="${car.cost}"></td>
                    <div th:if="${car.ordered}"><td>Zamówiony</td></div>
                    <div th:unless="${car.ordered}"><td>Dostępny w salonie</td></div>
                    <td th:text="${car.showroom.name}"></td>
                    <td><a href="cars.html" th:href="@{'/editCar/'+${car.id}}"><span class="glyphicon glyphicon-edit" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Edytuj"></span></a></td>
                    <td><a href="cars.html" th:href="@{'/deleteCar/'+${car.id}}"><span class="glyphicon glyphicon-remove" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Usuń"></span></a></td>
                    <td><a href="cars.html" th:href="@{'/viewCar/'+${car.id}}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Podgląd"></span></a></td>
                </tr>
            </table>
        </div>
    </div>

    <!--Modify car-->
    <form th:if="${controlsPanelVisible}" class="form-horizontal" role="form" method="post" action="/modifyCar" th:object="${car}">
        <div th:if="${contract}"><input type="hidden" name="contract" th:value="${contract.id}"/></div>
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Model:</label>
            <div class="col-sm-10">
                <select type="text" name="name" list="carList" required="required" class="form-control" aria-label="...">
                    <datalist id="carList">
                        <option th:disabled="${controlsDisabled}"></option>
                        <option th:disabled="${controlsDisabled}" th:each="carName : ${carNames}" th:value="${carName.id}" th:text="${carName.value}" th:selected="${carName.id}==${carNameId}"></option>
                    </datalist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Data produkcji:</label>
            <div class="col-sm-10">
                <input id="date" onfocus="loadCurrentDate();" th:disabled="${controlsDisabled}" th:field="*{prodDate}"
                       name="prodDate" type="date" class="form-control" min="2000-01-01" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Cena [PLN]:</label>
            <div class="col-sm-10">
                <input placeholder="Wprowadź cenę" th:disabled="${controlsDisabled}" th:field="*{cost}" name="cost" type="number" min="0" max="999999" class="form-control" required="required"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Zamówienie:</label>
            <div class="col-sm-10">
                <div th:unless="${ordered}"><input  th:disabled="${controlsDisabled}" name="ordered" type="checkbox" th:value ="1"/></div>
                <div th:if="${ordered}"><input th:disabled="${disabledOrdered}" name="ordered" type="checkbox" th:value ="1" th:checked ="1"/></div>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Salon:</label>
            <div class="col-sm-10">
                <select type="text" name="showroom" list="showroomList" required="required" class="form-control" aria-label="...">
                    <datalist id="showroomList">
                        <option th:disabled="${controlsDisabled}"></option>
                        <option th:disabled="${controlsDisabled}" th:each="showroom : ${showrooms}" th:value="${showroom.id}" th:text="${showroom.name}" th:selected="${showroom.id}==${showroomId}"></option>
                    </datalist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button onclick="validateActualDate()" type="submit" th:disabled="${controlsDisabled}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabled}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
