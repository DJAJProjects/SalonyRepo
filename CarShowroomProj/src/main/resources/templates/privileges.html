<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Klienci</title>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="#anch" th:href="@{'/addPrivileges#anch'}">Dodaj grupę uprawnień</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lista grup uprawnień</div>

            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-1">#</td>
                    <td class="col-md-1">Nazwa</td>
                    <td class="col-md-2">Opis</td>
                    <td class="col-md-1">Edytuj</td>
                    <td class="col-md-1">Usuń</td>
                    <td class="col-md-1">Podgląd</td>
                </tr>

                <tr th:each="privileges,stat : ${privilegesGroups}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${privileges.name}"></td>
                    <td th:text="${privileges.description}"></td>
                    <td><a href="#anch" th:href="@{'/editPrivileges/'+${privileges.id}+'#anch'}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="privileges.html" th:href="@{'/deletePrivileges/'+${privileges.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                    <td><a href="privileges.html" th:href="@{'/viewPrivileges/'+${privileges.id}}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <br/>

    <form th:if="${controlsPanelVisible}"  class="form-horizontal" role="form" method="post" action="/acceptModifyPrivileges" th:object="${privilegesGroup}">
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwa:</label>
            <div class="col-sm-10">
                <input th:field="*{name}" th:disabled="${controlsDisabled}"  name="name" type="text" class="form-control" placeholder="Wprowadź imię klienta"/>
            </div>
        </div>
        <div class="form-group">
        <label class="control-label col-sm-2">Opis:</label>
        <div class="col-sm-10">
            <input th:field="*{description}" th:disabled="${controlsDisabled}" name="description" type="text" class="form-control" placeholder="Wprowadź nazwisko klienta"/>
        </div>
    </div>

        <div class="form-group">
            <div class="col-sm-1"/>
            <label class="control-label col-sm-2">  Podgląd </label>
            <label class="control-label col-sm-2">  Edycja </label>
            <label class="control-label col-sm-2">  Dodawanie </label>
            <label class="control-label col-sm-2">  Usuwanie </label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Sprzedaż:</label>
            <div class="col-sm-2">
                <input th:field="*{contractsR}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{contractsU}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{contractsI}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{contractsD}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Faktury:</label>
            <div class="col-sm-2">
                <input th:field="*{invoicesR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{invoicesU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{invoicesI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{invoicesD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Samochody:</label>
            <div class="col-sm-2">
                <input th:field="*{carsR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{carsU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{carsI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{carsD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Dodatkowy sprzęt:</label>
            <div class="col-sm-2">
                <input th:field="*{accessoriesR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{accessoriesU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{accessoriesI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{accessoriesD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Klienci:</label>
            <div class="col-sm-2">
                <input th:field="*{contractorsR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{contractorsU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{contractorsI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{contractorsD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Raporty:</label>
            <div class="col-sm-2">
                <input th:field="*{reportsR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{reportsU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{reportsI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{reportsD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Salony:</label>
            <div class="col-sm-2">
                <input th:field="*{showroomsR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{showroomsU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{showroomsI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{showroomsD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Pracownicy:</label>
            <div class="col-sm-2">
                <input th:field="*{workersR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{workersU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{workersI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{workersD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Promocje:</label>
            <div class="col-sm-2">
                <input th:field="*{promotionsR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{promotionsU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{promotionsI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{accessoriesD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Serwisy:</label>
            <div class="col-sm-2">
                <input th:field="*{servicesR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{servicesU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{servicesI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{servicesD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Słowniki:</label>
            <div class="col-sm-2">
                <input th:field="*{dictionaryR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{dictionaryU}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{dictionaryI}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{dictionaryD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Grupy uprawnień:</label>
            <div class="col-sm-2">
                <input th:field="*{privilegesR}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{privilegesI}" th:disabled="${controlsDisabled}" type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{privilegesD}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
            <div class="col-sm-2">
                <input th:field="*{privilegesU}" th:disabled="${controlsDisabled}"  type="checkbox" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" th:disabled="${controlsDisabled}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabled}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>


    </form>
    <br/>
</div>
</body>
</html>
