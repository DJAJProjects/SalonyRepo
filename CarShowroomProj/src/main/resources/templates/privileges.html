<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Uprawnienia</title>
</head>
<script>$(document).ready(function() {
    $(".search").keyup(function () {
        var searchTerm = $(".search").val();
        var listItem = $('.results tbody').children('tr');
        var searchSplit = searchTerm.replace(/ /g, "'):containsi('")

        $.extend($.expr[':'], {'containsi': function(elem, i, match, array){
            return (elem.textContent || elem.innerText || '').toLowerCase().indexOf((match[3] || "").toLowerCase()) >= 0;
        }
        });

        $(".results tbody tr").not(":containsi('" + searchSplit + "')").each(function(e){
            $(this).attr('visible','false');
        });

        $(".results tbody tr:containsi('" + searchSplit + "')").each(function(e){
            $(this).attr('visible','true');
        });

        var jobCount = $('.results tbody tr[visible="true"]').length;
        $('.counter').text(jobCount + ' item');

        if(jobCount == '0') {$('.no-result').show();}
        else {$('.no-result').hide();}
    });
});</script>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="#anch" th:href="@{'/addPrivileges#anch'}">Dodaj grupę uprawnień</a></button>
    </div>

    <div class="panel">
        <!-- Default panel contents -->
        <div class="panel-heading"><b>LISTA GRUP UPRAWNIEŃ</b>
            <div class="form-group pull-right">
                <input type="text" class="search form-control" placeholder="Wyszukaj w tabeli"/>
            </div>
            <span class="counter pull-right"></span>
        </div>

        <!-- Table -->
            <table class="table tablesorter table-hover table-bordered results" id="mytable">

                <thead>
                    <!-- head row -->
                    <tr style="font-weight: bold;">
                        <td class="col-md-1 change-on-hand">#</td>
                        <td class="col-md-2 change-on-hand">Nazwa</td>
                        <td class="col-md-1 change-on-hand">Moduł</td>
                        <td class="col-md-1">Edytuj</td>
                        <td class="col-md-1">Usuń</td>
                        <td class="col-md-1">Podgląd</td>
                    </tr>

                </thead>

                <tbody>
                <tr th:each="privileges,stat : ${privilegesGroups}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${privileges.name}"></td>
                    <td th:text="${privileges.module.value}"></td>
                    <td><a href="#anch" th:href="@{'/editPrivileges/'+${privileges.id}+'#anch'}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="privileges.html" th:href="@{'/deletePrivileges/'+${privileges.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                    <td><a href="#anch" th:href="@{'/viewPrivileges/'+${privileges.id}+'#anch'}"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
                </tr>
                </tbody>

            </table>
        </div>
    <a name="anch"></a>
    <form th:if="${controlsPanelVisible}"  id="controlsPanel" class="form-horizontal" role="form" method="post" action="/acceptModifyPrivileges" th:object="${privilegesGroup}">
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwa:</label>
            <div class="col-sm-10">
                <input th:field="*{name}" th:disabled="${controlsDisabled}"  name="name" type="text" class="form-control" placeholder="Wprowadź imię klienta"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Moduł:</label>
            <div class="col-sm-10">
                <select name="city" th:disabled="${controlsDisabled}" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz moduł"></option>
                    <option th:each="c : ${modules}" th:value="${c.id}" th:text="${c.value}" th:selected="${c.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Przegląd:</label>
            <div class="col-sm-2">
                <input th:field="*{readPriv}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Dodawanie:</label>
            <div class="col-sm-2">
                <input th:field="*{insertPriv}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Modyfikacja:</label>
            <div class="col-sm-2">
                <input th:field="*{updatePriv}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Usuwanie:</label>
            <div class="col-sm-2">
                <input th:field="*{deletePriv}" th:disabled="${controlsDisabled}"  name="name" type="checkbox" class="form-control"/>
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" th:disabled="${controlsDisabled}" class="btn btn-default" >Akceptuj</button>
                <button type="reset" th:disabled="${controlsDisabled}" class="btn btn-default">Anuluj zmiany</button>
            </div>
        </div>


    </form>
</div>
    <br/>
</body>
</html>
