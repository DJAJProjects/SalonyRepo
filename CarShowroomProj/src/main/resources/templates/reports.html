<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Klienci</title>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="#anch" th:href="@{/addReport#anch}">Dodaj raport</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lista raportów</div>

            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-1">#</td>
                    <td class="col-md-3">Salon</td>
                    <td class="col-md-2">Zawartość</td>
                    <td class="col-md-1">Edytuj</td>
                    <td class="col-md-1">Usuń</td>
                </tr>

                <tr th:each="report,stat : ${reports}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${report.showroom.name}"></td>
                    <td th:text="${report.content}"></td>
                    <td><a href="#anch" th:href="@{'/editRaport/'+${report.id}+'#anch'}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="reports.html" th:href="@{'/deleteReport/'+${report.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <br/>
    <!--Add report-->
    <a name="anch"></a>
     <form th:if="${addVisible}" class="form-horizontal" role="form" method="post" action="/Report">
         <div class="form-group">
             <label class="control-label col-sm-2">Imię:</label>
             <div class="col-sm-10">
                 <input name="name" type="text" class="form-control" placeholder="Wprowadź imię klienta"/>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2">Nazwisko:</label>
             <div class="col-sm-10">
                 <input name="surname" type="text" class="form-control" placeholder="Wprowadź nazwisko klienta"/>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2">PESEL:</label>
             <div class="col-sm-10">
                 <input name="pesel" type="text" class="form-control" placeholder="Wprowadź PESEL klient"/>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2">REGON:</label>
             <div class="col-sm-10">
                 <input name="regon" type="text" class="form-control" placeholder="Wprowadź REGON klient"/>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2">NIP:</label>
             <div class="col-sm-10">
                 <input name="nip" type="text" class="form-control" placeholder="Wprowadź NIP klienta"/>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2">Miasto:</label>
             <div class="col-sm-10">
                 <select name="city" class="form-control" aria-label="..." >
                     <option th:value="-1" text="Wybierz miasto"></option>
                     <option th:each="c : ${cities}" th:value="${c.id}" th:text="${c.value}"></option>
                 </select>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2">Kraj:</label>
             <div class="col-sm-10">
                 <select name="country" class="form-control" aria-label="..." >
                     <option th:value="-1" text="Wybierz kraj"></option>
                     <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.value}"></option>
                 </select>
             </div>
         </div>
         <div class="form-group">
             <label class="control-label col-sm-2">Ulica:</label>
             <div class="col-sm-10">
                 <input name="street" type="text" class="form-control" placeholder="Wprowadź ulicę"/>
             </div>
         </div>

         <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-default">Dodaj</button>
             </div>
         </div>
     </form>
