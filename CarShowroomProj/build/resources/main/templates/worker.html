<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="index">
<head>
    <title>Pracownicy</title>
</head>
<body>
<div layout:fragment="main" style="margin: 0 auto; max-width: 1000px;">
    <div class="btn-group" role="group" aria-label="..." style="margin: 20px 0;">
        <button type="button" class="btn btn-default"><a href="worker_add.html" th:href="@{/addWorker#anch}">Dodaj pracownika</a></button>
    </div>
    <div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Lista pracowników</div>

            <!-- Table -->
            <table class="table">
                <!-- head row -->
                <tr style="font-weight: bold;">
                    <td class="col-md-1">#</td>
                    <td class="col-md-2">Imię</td>
                    <td class="col-md-2">Nazwisko</td>
                    <td class="col-md-2">Pozycja</td>
                    <td class="col-md-2">Salon</td>
                    <td class="col-md-1">Edytuj</td>
                    <td class="col-md-1">Usuń</td>
                </tr>

                <tr th:each="worker : ${workers}">
                    <td th:text="${worker.id}"></td>
                    <td th:text="${worker.name}"></td>
                    <td th:text="${worker.surname}"></td>
                    <td th:text="${worker.position.value}"></td>
                    <td th:text="${worker.showroom.name}"></td>
                    <td><a href="showroom.html" th:href="@{'/editWorker/'+${worker.id}}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                    <td><a href="showroom.html" th:href="@{'/deleteWorker/'+${worker.id}}"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <!--Add worker-->
    <a name="anch"></a>
    <form th:if="${addVisible}" class="form-horizontal" role="form" method="post" action="/addWorker">
        <div class="form-group">
            <label class="control-label col-sm-2">Imię:</label>
            <div class="col-sm-10">
                <input name="name" type="text" class="form-control" placeholder="Wprowadź imię"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwisko:</label>
            <div class="col-sm-10">
                <input name="surname" type="text" class="form-control" placeholder="Wprowadź nazwisko"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Pozycja:</label>
            <div class="col-sm-10">
                <select name="position" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz pozycję"></option>
                    <option th:each="p : ${positions}" th:value="${p.id}" th:text="${p.value}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Salon:</label>
            <div class="col-sm-10">
                <select name="showroom" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz salon"></option>
                    <option th:each="s : ${showrooms}" th:value="${s.id}" th:text="${s.name}"></option>
                </select>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2">Kierownik:</label>-->
            <!--<div class="col-sm-10">-->
                <!--<select name="director" class="form-control" aria-label="..." >-->
                    <!--<option th:value="-1" text="Wybierz kierownika"></option>-->
                    <!--<option th:each="d : ${directors}" th:value="${d.id}" th:text="${d.surname}"></option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="control-label col-sm-2">Login:</label>
            <div class="col-sm-10">
                <input name="login" type="text" class="form-control" placeholder="Wprowadź login"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Hasło:</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" placeholder="Wprowadź hasło"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Dodaj</button>
            </div>
        </div>
    </form>
    <!--Edit worker-->
    <form th:if="${editVisible}" class="form-horizontal" role="form" method="post" action="/editWorker" th:object="${worker}">
        <input type="hidden" style="display: none;" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label class="control-label col-sm-2">Imię:</label>
            <div class="col-sm-10">
                <input th:field="*{name}" name="name" type="text" class="form-control" placeholder="Wprowadź imię"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Nazwisko:</label>
            <div class="col-sm-10">
                <input th:field="*{surname}" name="surname" type="text" class="form-control" placeholder="Wprowadź nazwisko"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Pozycja:</label>
            <div class="col-sm-10">
                <select name="position" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz pozycję"></option>
                    <option  th:each="p : ${positions}" th:value="${p.id}" th:text="${p.value}" th:selected="${p.id}==${positionId}"></option>
                </select>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2">Państwo:</label>-->
            <!--<div class="col-sm-10">-->
                <!--<select name="country" class="form-control" aria-label="..." >-->
                    <!--<option th:value="-1" text="Wybierz państwo"></option>-->
                    <!--<option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.value}" th:selected="${c.id}==${countryId}"></option>-->
                <!--</select>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="control-label col-sm-2">Salon:</label>
            <div class="col-sm-10">
                <select name="showroom" class="form-control" aria-label="..." >
                    <option th:value="-1" text="Wybierz salon"></option>
                    <option th:each="s : ${showrooms}" th:value="${s.id}" th:text="${s.name}" th:selected="${s.id}==${showroomId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Edytuj</button>
            </div>
        </div>
    </form>
    <br/>
</div>
</body>
</html>
